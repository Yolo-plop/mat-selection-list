<mat-selection-list>
  <mat-list-option
    *ngFor="let option of options"
    (click)="updateOptions()"
    [selected]="option.selected"
    color="primary"
    style="color: #3F4254; font-weight: bold;"
    checkboxPosition="before"
  >
    {{ option.label }} {{ option.selected.toString() }}
  </mat-list-option>
</mat-selection-list>
